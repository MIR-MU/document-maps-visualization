<mat-card class="document-card">
  <mat-card-header>
    <mat-card-title>{{document.title}}</mat-card-title>
    <mat-card-subtitle>{{document.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-document-content
      [content]="document.content"
      [highlightedExactMatches]="highlightedExactMatches"
      [highlightedSoftMatches]="highlightedSoftMatches"
      [highlightedWordMap]="highlightedWordMap"
      [hoveredWord]="hoveredWord"
      [documentIndex]="documentIndex"
    ></app-document-content>
  </mat-card-content>
</mat-card>
