<div class="comparison-wrapper">
  <div class="comparison-matches">
    <ng-container *ngFor="let pair of sortedWordPairsExact">
      <app-comparison-entry [word]="pair[0]" [similarity]="pair[1]"></app-comparison-entry>
    </ng-container>
  </div>
  <div class="comparison-aggregates">

  </div>
</div>
