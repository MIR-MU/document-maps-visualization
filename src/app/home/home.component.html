<div class="graph-wrapper">
  <app-graph
    *ngIf="graphData"
    [data]="graphData"
    [minNormValue]="linkMin"
    [maxNormValue]="linkMax"
    (nodeClicked)="handleNodeClick($event)"
    width="1200"
    height="600"
  ></app-graph>
</div>
